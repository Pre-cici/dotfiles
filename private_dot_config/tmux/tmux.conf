####################### PLUGINS ###############################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'omerxx/tmux-floax'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'

####################### OPTIONS ###############################
set -sg escape-time 10
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g mouse on
# don't rename windows automatically
set-option -g allow-rename off

####################### THEME #################################
set -g status-position bottom
set -g status-justify absolute-centre
set -g focus-events on
set -g status-left-length 99
set -g status-right-length 99
set-option -g status-style bg=default,fg=default

indicator="  TMUX  "
set -g status-left "#[bg=#1e1e2e,fg=default,bold]#{?client_prefix,,$indicator}#[bg=#1e1e2e,fg=#f38ba8]#{?client_prefix,$indicator,}#[fg=#1e1e2e,bg=default]"
set -g status-right '%Y-%m-%d %H:%M '

set -g copy-mode-match-style 'fg=#1e1e2e,bg=#cdd6f4'
set -g copy-mode-current-match-style 'fg=#1e1e2e,bg=#d20f39'

set -g pane-border-style 'fg=#45475a'
set -g pane-active-border-style 'fg=#f9e2af'

set -g window-status-style 'fg=#585b70'
set -g window-status-current-style 'fg=#f9e2af'


set -g window-status-format '#{?#{==:#{window_index},1},󰬺 ,#{?#{==:#{window_index},2},󰬻 ,#{?#{==:#{window_index},3},󰬼 ,#{?#{==:#{window_index},4},󰬽 ,#{?#{==:#{window_index},5},󰬾 ,#{?#{==:#{window_index},6},󰬿 ,#{?#{==:#{window_index},7},󰭀 ,#{?#{==:#{window_index},8},󰭁 ,#{?#{==:#{window_index},9},󰭂 ,󰿩 }}}}}}}}}#W#{?window_zoomed_flag, 󰁌 , }'
set -g window-status-current-format "#[fg=#1e1e2e]\
#[bg=#1e1e2e,fg=#f9e2af]\
#{?#{==:#{window_index},1},󰬺 ,#{?#{==:#{window_index},2},󰬻 ,#{?#{==:#{window_index},3},󰬼 ,#{?#{==:#{window_index},4},󰬽 ,#{?#{==:#{window_index},5},󰬾 ,#{?#{==:#{window_index},6},󰬿 ,#{?#{==:#{window_index},7},󰭀 ,#{?#{==:#{window_index},8},󰭁 ,#{?#{==:#{window_index},9},󰭂 ,󰿩 }}}}}}}}}\
#W#{?window_zoomed_flag, 󰁌 , }\
#[fg=#1e1e2e,bg=default]"



####################### KEYMAPS #################################
unbind-key C-b
set -g prefix C-Space

# Reload config
bind-key r source-file ~/.config/tmux/tmux.conf \; \
display-message "Config Reloaded."

# window
bind-key enter new-window

# switch focus pane
set -g @vim_navigator_mapping_left "C-h"  # use C-h and C-Left
set -g @vim_navigator_mapping_right "C-l"
set -g @vim_navigator_mapping_up "C-k"
set -g @vim_navigator_mapping_down "C-j"
set -g @vim_navigator_mapping_prev ""  # removes the C-\ binding

# split panes using | and -
unbind-key '"'
unbind-key %
bind-key '\' split-window -h
bind-key - split-window -v
bind-key o rotate-window
bind-key q kill-pane

bind-key i run-shell " \
if [ $(( \$(tmux display -p '8*#{pane_width}-20*#{pane_height}') )) -lt 0 ]; then \
  tmux splitw -v -c '#{pane_current_path}'; \
else \
  tmux splitw -h -c '#{pane_current_path}'; \
fi"

bind-key -n M-O next-layout

bind-key -n S-Up    resize-pane -U 5
bind-key -n S-Down  resize-pane -D 5
bind-key -n S-Left  resize-pane -L 5
bind-key -n S-Right resize-pane -R 5

# Move window
bind-key -n M-S-Left swap-window -t -1\; select-window -t -1
bind-key -n M-S-Right swap-window -t +1\; select-window -t +1

# visual mode
set-window-option -g mode-keys vi
bind-key c copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle \; send-keys -X begin-selection
bind-key -T copy-mode-vi C-u send-keys -X halfpage-up
bind-key -T copy-mode-vi C-d send-keys -X halfpage-down
bind-key -T copy-mode-vi Escape send-keys -X cancel

# floax-bind
set -g @floax-bind '-n M-p'
unbind-key f

####################### Initialize #################################
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
