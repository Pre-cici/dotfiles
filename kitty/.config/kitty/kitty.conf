# shell /opt/homebrew/bin/bash
shell_integration no-cursor
# shell /etc/profiles/per-user/patricorgi/bin/bash # to use nix-darwin

################################### GENERAL ####################################
allow_remote_control   yes
file_transfer_confirmation_bypass
copy_on_select         yes
click_interval        -1.0
window_alert_on_bell   yes
enable_audio_bell      no
##################################### FONT #####################################

# 主字体：JetBrainsMono Nerd Font
font_family          JetBrainsMono Nerd Font Mono
bold_font            JetBrainsMono Nerd Font Mono Bold
italic_font          JetBrainsMono Nerd Font Mono Italic
bold_italic_font     JetBrainsMono Nerd Font Mono Bold Italic
font_size            17.0

symbol_map           U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E0A3,U+E0B0-U+E0D4,U+E200-U+E3E3,U+E5FA-U+E7C5,U+EA60-U+EDFF,U+F000-U+F8FF,U+F0001-U+F1AF0,U+F1000-U+F1FFF,U+F4000-U+FFFFD,U+100000-U+10FFFD Symbols Nerd Font Mono

symbol_map           U+E2BB,U+EA76,U+E60A,U+F0295,U+F002B,U+F03FF JetBrainsMono Nerd Font Mono
symbol_map           U+4E00-U+9FFF,U+3400-U+4DBF Maple Mono NF CN
symbol_map           U+F0B3A-U+F0B42,U+EFC5 Maple Mono NF CN

adjust_line_height   110%
adjust_column_width  100%

disable_ligatures    cursor

box_drawing_scale    0.5, 0.8, 1.0, 1.5

#################################### WINDOW ####################################
initial_window_width           110c
initial_window_height          31c
hide_window_decorations        titlebar-only
background_opacity             0.9
background_blur                10
window_padding_width           0
placement_strategy             top-left
window_logo_scale              5
window_logo_alpha              0.25
window_logo_position           top-right
remeber_windows_size           yes

#################################### CURSOR ####################################
cursor_shape block
cursor_trail 20
cursor_trail_start_threshold 10
cursor_trail_decay 0.0 0.3
cursor_blink_interval 0
detect_urls no
mouse_hide_wait 0.5
allow_remote_control yes

##################################### TAB ######################################
tab_bar_edge                top
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_max_length        10
tab_title_template          "{title}{sup.index}"
################################### KEYBINDINGS ################################
include mappings.conf

#################################### HIGHLIGHT #################################
mark1_foreground #74c7ec
mark1_background #1E1E2E
mark2_foreground #F9E2AF
mark2_background #1E1E2E
mark3_foreground #F38BA8
mark3_background #1E1E2E
toggle_marker regex 1 \\bINFO\\b 2 \\bWARNING\\b 3 \\bERROR\\b 3 \\bFATAL\\b
map ctrl+shift+m toggle_marker regex 1 \\bINFO\\b 2 \\bWARNING\\b 3 \\bERROR\\b 3 \\bFATAL\\b

# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME

